        </div>

    </main>

    <!-- スクリプト -->
    <script>
        // 既存画像の読み込みと表示
        $(function(){
            $("#figUL").on("change", function(){
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function(e){
                    $("#showSerectedFig").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);
            });
        });
